<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 200px;            /* Content width */
            padding: 20px;           /* Padding: 20px on all sides */
            border: 5px solid black; /* Border: 5px solid black */
            margin: 30px;            /* Margin: 30px on all sides */
            background-color: lightblue;
        }
    </style>
    <title>CSS Box Model Example</title>
</head>
<body>
    <div class="box">This is a box model example.</div>
</body>
</html>
